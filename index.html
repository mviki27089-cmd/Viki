<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Olahraga Saya</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Jadwal Olahraga</h1>

  <div class="card">
    <label>Nama Olahraga:</label>
    <input id="olahraga" type="text" placeholder="Contoh: Lari, Push-up">

    <label>Hari:</label>
    <select id="hari">
      <option>Senin</option>
      <option>Selasa</option>
      <option>Rabu</option>
      <option>Kamis</option>
      <option>Jumat</option>
      <option>Sabtu</option>
      <option>Minggu</option>
    </select>

    <label>Durasi (menit):</label>
    <input id="durasi" type="number" placeholder="Contoh: 30">

    <button onclick="tambahJadwal()">Tambah Jadwal</button>
  </div>

  <h2>Daftar Jadwal</h2>
  <div class="list" id="list"></div>

  <script src="script.js"></script>

</body>
</html>
